<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-8AtNpez9.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/main-DOj0XK94.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/main-ocFnILYn.css">
</head>

<body>
  <canvas id="granim-canvas"></canvas>
  <div class="timer-container">
    <div>
      <input type="text" id="datetime-picker" class="timer-input" data-active />
      <button type="button" class="btn" data-start>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </div>

</body>

</html>
