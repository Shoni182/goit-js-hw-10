<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Snackbar</title>
</head>

<body>
    <canvas id="granim-canvas"></canvas>
    <ul class="btn-list">
        <li><a class="link-btn" href="index.html">Home</a></li>
    </ul>
    <form class="form">
        <label>
            Delay (ms)
            <input type="number" name="delay" required class="form-input" />
        </label>
        <fieldset class="fieldset">
            <legend>State</legend>
            <label>
                <input type="radio" name="state" value="fulfilled" required class="radio-res" />
                Fulfilled
            </label>
            <label>
                <input type="radio" name="state" value="rejected" required class="radio-rej" />
                Rejected
            </label>
        </fieldset>
        <button class="btn" type="submit">Create notification</button>
    </form>

    <script src="./main.js" type="module"></script>
    <script src="./js//2-snackbar.js" type="module"></script>
</body>

</html>
